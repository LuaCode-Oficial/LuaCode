

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuaCode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/editor/editor.main.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Header Estilizado */
        header {
            height: 50px;
            background: #252526;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            border-bottom: 1px solid #333;
        }

        .logo {
            font-weight: bold;
            color: #00a2ff;
            letter-spacing: 1px;
        }

        /* Container do Editor */
        #container {
            width: 100vw;
            height: calc(100vh - 50px);
            border-top: 1px solid #3c3c3c;
        }

        /* Customização da Barra de Rolagem */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">LuaCode</div>
</header>

<div id="container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
<script>
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});

    require(['vs/editor/editor.main'], function() {
        
        // Lista de Variáveis e Funções que você pediu
        const robloxKeywords = [
'print("EnterText")', 'pairs', 'ipairs', 'game', 'workspace', 'script', 'require("EnterObject")', 'typeof("EnterValue")', 'local', 'end',
'function', 'if', 'then', 'else', 'elseif', 'for', 'while', 'do', 'repeat', 'until', 'return',
'break', 'true', 'false', 'nil', 'and', 'not', 'or', 'continue', 'Instance.new("EnterText")', 'ScreenGui', 'BillboardGui',
'SurfaceGui', 'Frame', 'ScrollingFrame', 'CanvasGroup', 'TextLabel', 'TextButton', 'TextBox',
'ImageLabel', 'ImageButton', 'UIListLayout', 'UIGridLayout', 'UIPageLayout', 'UICorner',
'UIStroke', 'UIPadding', 'UIAspectRatioConstraint', 'UIScale', 'UISizeConstraint',
'UITextSizeConstraint', 'ViewportFrame', 'VideoFrame', 'shared', 'settings', 'WaitForChild("EnterText")',
'FindFirstChild("EnterText")', 'FindFirstChildWhichIsA("EnterText")', 'GetChildren()', 'GetDescendants()', 'Destroy()',
'Clone()', 'IsA("EnterText")', 'Color3.new(EnterValue, EnterValue, EnterValue)', 'Color3.fromRGB(EnterValue, EnterValue, EnterValue)', 'Color3.fromHSV(EnterValue, EnterValue, EnterValue)',
'UDim2.new(EnterValue, EnterValue, EnterValue, EnterValue)', 'UDim.new(EnterValue, EnterValue)',
'Vector2.new(EnterValue, EnterValue)', 'Vector3.new(EnterValue, EnterValue, EnterValue)', 'CFrame.new(EnterValue, EnterValue, EnterValue)',
'TweenService:Create(EnterObject, EnterObject, EnterObject)', 'Tween:Play()', 'Tween:Pause()',
'Tween:Cancel()', 'TweenInfo.new(EnterValue, EnterValue, EnterValue, EnterValue, EnterValue)'];

        // Registrando o Autocomplete Personalizado
        monaco.languages.registerCompletionItemProvider('lua', {
            provideCompletionItems: function(model, position) {
                var word = model.getWordUntilPosition(position);
                var range = {
                    startLineNumber: position.lineNumber,
                    endLineNumber: position.lineNumber,
                    startColumn: word.startColumn,
                    endColumn: word.endColumn
                };
                
                // Transforma sua lista em sugestões do editor
                const suggestions = robloxKeywords.map(k => ({
                    label: k,
                    kind: monaco.languages.CompletionItemKind.Keyword,
                    insertText: k,
                    range: range
                }));

                return { suggestions: suggestions };
            }
        });

        // Criando o Editor
        var editor = monaco.editor.create(document.getElementById('container'), {
            value: [
                '-- print("Hello, Word")' 
            ].join('\n'),
            language: 'lua',
            theme: 'vs-dark',
            automaticLayout: true,
            fontSize: 16,
            fontFamily: 'Fira Code, Consolas, monospace',
            cursorBlinking: 'smooth',
            autoClosingBrackets: 'always',
            autoClosingQuotes: 'always',
            minimap: { enabled: true },
            bracketPairColorization: { enabled: true }
        });
    });
</script>

</body>
</html>
